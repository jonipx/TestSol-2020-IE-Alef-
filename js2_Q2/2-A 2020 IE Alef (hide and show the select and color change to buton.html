<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">

        #btn {
            width: 200px;
            height: 100px;
            font-size: 50px;
        }

        select {
            width: 200px;
            font-size: 30px;
        }

    </style>

    <script>
        function click1()
        {
            let d1 = document.getElementById("d1");
            if (d1.style.display === "none")
            {
                d1.style.display = "block";
            }
            else
            {
                d1.style.display = "none";
            } 
            
            let btn = document.getElementById("btn");            
            if (btn.value == "show")
            {
                btn.value = "Hide";
            }
            else {
                btn.value = "show";
            }
            
        }
        function amt() {
            let btn = document.getElementById("btn");
            let s1 = document.getElementsByTagName("select")[0].value;
            //console.log(s1[0].getAttribute("class"));  its not relevant just a function getAttribute iwat to remember
            btn.style.backgroundColor = s1;
            if (s1 == "-1")
            {
                alert("error");
            }
        }

    </script>

</head>
<body>

    <input type="button" onclick="click1()" id="btn" value="Show" />

    <div id="d1">

        <select class="sss" onchange="amt()">
            <option value="-1">choose color</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>

    </div>

</body>
</html>
