<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="2019-20.NBA2K.Roster.js"></script>

    <style type="text/css">

        #mvp {
            height:100px;
        }


        select {
            height:40px;
            font-size:20px;

        }

    </style>


    <script>        
        function init()
        {     
            let x = [];
            let colleges = new Set();
            
            //console.log(data.players[0].college);
            //console.log(data.players);
            let div = document.getElementById("selectph");
            let select = document.createElement("select");
            colleges.add("select");
            for (let i = 0; i < data.players.length; i++)
            {
                if (data.players[i].college != undefined)
                {
                    colleges.add(data.players[i].college);                    
                }
            } 
            div.appendChild(select); 

                      
            for (college of colleges) {
                let opt2 = document.createElement("option");
                opt2.innerHTML = college;                
                select.appendChild(opt2); 
                let players = [];  
                for (let i = 0; i < data.players.length; i++) {
                    if (data.players[i].college == college)
                    {
                        players.push(data.players[i].name);
                    }
                }
                x[college] = players;
                console.log(x);
            }                                                                                                                              
        }
    </script>

</head>
<body onload="init()">

    <div id="selectph">
        <img src="images/mvp.jpg" id="mvp" />
    </div>


</body>
</html>
